<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="social.css" />
    <link rel="stylesheet" href="/styles/nav.css">
</head>

<body>
    <main class="social-page">
        <section class="left">
            <h1 class="big-title">SOCIAL MEDIA</h1>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">2400</div>
                    <div class="stat-label">YouTube Subscribers</div>
                </div>

                <div class="stat">
                    <div class="stat-number">2000</div>
                    <div class="stat-label">Instagram Followers</div>
                </div>

                <div class="stat">
                    <div class="stat-number">70+</div>
                    <div class="stat-label">Satisfied clients</div>
                </div>

                <div class="stat">
                    <div class="stat-number">200+</div>
                    <div class="stat-label">Completed projects</div>
                </div>
            </div>
        </section>

        <section class="right">
            <div class="mockup">
                <img src="/images/ig.png" alt="Instagram profile preview">
            </div>

            <div class="mockup">
                <img src="/images/youtube.png" alt="YouTube channel preview">
            </div>
        </section>
    </main>
</body>

</html>
